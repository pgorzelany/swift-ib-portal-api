                7051: {type: string, description: Company name}
                7059: {type: string, description: Last Size}
                7094: {type: string, description: Conid + Exchange}
                7219: {type: string, description: Contract Description}
                7220: {type: string, description: Contract Description}
                7221: {type: string, description: Listing Exchange}
