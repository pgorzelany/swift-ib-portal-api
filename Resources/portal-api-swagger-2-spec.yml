        Cancel market data for given conid. To cancel all market data request(s), see /iserver/marketdata/unsubscribeall.
      tags: [Market Data]
      parameters:
      - {name: conid, in: path, required: true, type: string, description: contract id}
      responses:
        500: {description: cancel failed}
        200:
          description: confirms market data for conid is canceled
          schema:
            type: object
            properties:
              confirmed: {description: success means market data was canceled., type: string}
  /iserver/marketdata/unsubscribeall:
    get:
      summary: Market Data Cancel (All)
      description: "Cancel all market data request(s). To cancel market data for given\
        \ conid, see /iserver/marketdata/{conid}/unsubscribe. \n"
      tags: [Market Data]
      responses:
        200:
          description: confirms market data is canceled
          schema:
            type: object
            properties:
              confirmed: {description: 'true means market data is canceled, false
                  means it is not.', type: boolean}
  /iserver/marketdata/history:
    get:
      summary: Market Data History
      description: |
        Get historical market Data for given conid, length of data is controlled by 'period' and 'bar'.
        Formatted as: min=minute, h=hour, d=day, w=week, m=month, y=year
        e.g. period =1y with bar =1w returns 52 data points (Max of 1000 data points supported).
        **Note**: There's a limit of 5 concurrent requests. Excessive requests will return a 'Too many requests' status 429 response.
      tags: [Market Data]
      parameters:
      - {in: query, name: conid, description: contract id, required: true, type: string}
      - {in: query, name: exchange, description: 'Exchange of the conid (e.g. ISLAND,
          NYSE, etc.). Default value is empty which corresponds to primary exchange
          of the conid.', required: false, type: string}
      - {in: query, name: period, description: 'available time period-- {1-30}min,
          {1-8}h, {1-1000}d, {1-792}w, {1-182}m, {1-15}y', required: true, type: string}
      - {in: query, name: bar, description: 'possible value-- 1min, 2min, 3min, 5min,
          10min, 15min, 30min, 1h, 2h, 3h, 4h, 8h, 1d, 1w, 1m', required: false, type: string}
      - {in: query, name: outsideRth, description: 'For contracts that support it,
          will determine if historical data includes outside of regular trading hours.',
        required: false, type: boolean}
      responses:
        200:
          description: Returns an object
          schema: {$ref: '#/definitions/history-data'}
        429:
          description: Too many requests
          schema:
            type: object
            properties:
              error: {type: string}
        500:
          description: System Error
          schema: {$ref: '#/definitions/system-error'}
  /iserver/contract/{conid}/info:
    get:
