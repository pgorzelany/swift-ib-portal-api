                companyName: {type: string}
                symbol: {type: string}
                description: {type: string, description: Exchange}
                restricted: {type: string}
                fop: {type: string}
                opt: {type: string}
                war: {type: string}
                sections:
                  type: array
                  items:
                    type: object
                    properties:
                      secType: {type: string, description: Asset Class}
                      months: {type: string, description: List of expiration month(s) and year(s) in MMMYY format separated by semicolon}
                      symbol: {type: string}
                      exchange: {type: string, description: Listing Exchange}
                      legSecType: {type: string, description: For combo's defines the asset class for each leg}
        500:
          description: error while processing the request
          schema:
            type: object
            properties:
              error: {type: string}
  /iserver/secdef/strikes:
    get:
      summary: Get strikes for Options/Warrant
      description: You can get available contract months and exchanges from "/iserver/secdef/search"
      tags: [Contract]
      parameters:
      - {in: query, name: conid, description: contract id, required: true, type: string}
      - {in: query, name: sectype, description: OPT/WAR, required: true, type: string}
      - {in: query, name: month, description: contract month, required: true, type: string}
      - {in: query, name: exchange, description: 'optional, default is SMART', required: false,
        type: string}
      responses:
        200:
          description: returns an object contains call/put strike prices
          schema:
            type: object
            properties:
              call:
                type: array
                items:
                  type: string
                  example: ['5', '10', '20']
              put:
                type: array
                items:
                  type: string
                  example: ['5', '10', '20']
        500:
          description: error while processing the request
          schema:
            type: object
            properties:
              error: {type: string}
  /iserver/secdef/info:
    get:
      summary: Get available conids of future/option/warrant/cash/CFD
      description: For option and warrant, you can get strike price from "/iserver/secdef/strikes" endpoint. Must call /secdef/search for the underlying contract first.
      tags: [Contract]
      parameters:
      - {in: query, name: conid, description: underlying contract id, required: true,
        type: string}
      - {in: query, name: sectype, description: FUT/OPT/WAR/CASH/CFD, required: true,
        type: string}
      - {in: query, name: month, description: 'contract month, only required for FUT/OPT/WAR
          in the format MMMYY, example JAN00', required: false, type: string}
      - {in: query, name: exchange, description: 'optional, default is SMART', required: false,
        type: string}
      - {in: query, name: strike, description: 'optional, only required for OPT/WAR',
        required: false, type: string}
      - {in: query, name: right, description: 'C for call, P for put', required: false,
        type: string}
      responses:
        200:
          description: returns an array of objects
          schema:
            items: {$ref: '#/definitions/secdef-info'}
        500:
          description: error while processing the request
          schema:
            type: object
            properties:
              error: {type: string}
  /iserver/scanner/params:
    get:
      summary: get lists of available scanners
      description: Returns an object contains four lists contain all parameters for scanners
      tags: [Scanner]
      responses:
        200:
          description: An object contains lists
          schema:
            type: object
            properties:
              scan_type_list:
                type: array
                items:
                  type: object
                  properties:
                    display_name: {type: string}
                    code: {type: string}
                    instruments:
                      type: array
                      items: {type: string, description: type of instrument}
              instrument_list:
                type: array
                items:
                  type: object
                  properties:
                    display_name: {type: string}
                    type: {type: string}
                    filters:
                      type: array
                      items: {type: string, description: code of filter}
              filter_list:
                type: array
                items:
                  type: object
                  properties:
                    group: {type: string}
                    display_name: {type: string}
                    code: {type: string}
                    type: {type: string}
              location_tree:
                type: array
                items:
                  type: object
                  properties:
                    display_name: {type: string}
                    type: {type: string}
                    locations:
                      type: array
                      items:
                        type: object
                        properties:
                          display_name: {type: string}
                          type: {type: string}
  /iserver/scanner/run:
    post:
      summary: run scanner to get a list of contracts
      tags: [Scanner]
      parameters:
      - in: body
        name: body
        description: scanner-params request
        required: true
        schema: {$ref: '#/definitions/scanner-params'}
      responses:
        200:
          description: returns an array
          schema:
            type: array
            items:
              type: object
              properties:
                server_id: {type: string}
                column_name: {type: string}
                symbol: {type: string}
                conidex: {type: string}
                con_id: {type: number}
                available_chart_periods: {type: string}
                company_name: {type: string}
                contract_description_1: {type: string}
                listing_exchange: {type: string}
                sec_type: {type: string}
  /iserver/account/pnl/partitioned:
    get:
      summary: PnL for the selected account
      description: |
        Returns an object containing PnL for the selected account and its models (if any).
        To receive streaming PnL the endpoint /ws can be used. Refer to [Streaming WebSocket Data](https://interactivebrokers.github.io/cpwebapi/RealtimeSubscription.html) for details.
      tags: [PnL, Account]
      responses:
        200:
          description: An object containing account and model(s) pnl
          schema:
            type: object
            properties:
              acctId: {type: object}
  /trsrv/secdef:
    post:
      summary: Secdef by Conid
      description: Returns a list of security definitions for the given conids
      tags: [Contract]
      parameters:
      - in: body
        name: body
        description: request body
        required: true
        schema:
          type: object
          properties:
            conids:
              type: array
              items: {type: integer, description: contract id}
      responses:
        200:
          description: returns an array of secdef info
          schema: {$ref: '#/definitions/secdef'}
  /trsrv/secdef/schedule:
    get:
      summary: Get trading schedule for symbol
      description: Returns the trading schedule up to a month for the requested contract
      tags: [Contract]
      parameters:
      - in: query
        name: assetClass
        description: |
          specify the asset class of the contract.
          Available values-- Stock: STK, Option: OPT, Future: FUT, Contract For Difference: CFD, Warrant: WAR, Forex: SWP, Mutual Fund: FND, Bond: BND, Inter-Commodity Spreads: ICS
        required: true
        type: string
      - {in: query, name: symbol, description: 'Underlying Symbol for specified contract,
          for example ''AAPL'' for US Stock - Apple Inc.', required: true, type: string}
      - {in: query, name: exchange, description: 'Native exchange for contract, for
          example ''NASDAQ'' for US Stock - Apple Inc.', required: false, type: string}
      responses:
        200:
          description: Returns an object
          schema:
            type: object
            properties:
              id: {type: string}
              tradeVenueId: {description: null is returned., type: string}
              schedules:
                description: Always contains at least one 'tradingTime'  and zero or more 'sessionTime' tags
                type: array
                items:
                  type: object
                  properties:
                    clearingCycleEndTime: {type: integer}
                    tradingScheduleDate: {type: integer, description: '20000101 stands
                        for any Sat, 20000102 stands for any Sun, ... 20000107 stands
                        for any Fri. Any other date stands for itself.'}
                    sessions:
                      type: object
                      description: If the LIQUID hours differs from the total trading day then a separate 'session' tag is returned.
                      properties:
                        openingTime: {type: integer}
                        closingTime: {type: integer}
                        prop: {type: string, description: If the whole trading day is considered LIQUID then the value 'LIQUID' is returned.}
                    tradingTimes:
                      description: Returns tradingTime in exchange time zone.
                      type: object
                      properties:
                        openingTime: {type: integer}
                        closingTime: {type: integer}
                        cancelDayOrders: {type: string}
  /trsrv/futures:
    get:
      summary: Security Futures by Symbol
      description: Returns a list of non-expired future contracts for given symbol(s)
      tags: [Contract]
      parameters:
      - {in: query, name: symbols, description: list of case-sensitive symbols separated by comma,
        required: true, type: string}
      responses:
        200:
          description: returns an object with symbol and and array of its future contracts
          schema:
            type: object
            properties:
              symbol: {$ref: '#/definitions/futures'}
        500:
          description: error while processing the request
          schema:
            type: object
            properties:
              error: {type: string}
  /trsrv/stocks:
    get:
      summary: Security Stocks by Symbol
      description: Returns an object contains all stock contracts for given symbol(s)
      tags: [Contract]
      parameters:
      - {in: query, name: symbols, description: list of upper-sensitive symbols separated by comma,
        required: true, type: string}
      responses:
        200:
          description: returns an object with symbols
          schema:
            type: object
            properties:
              symbol: {$ref: '#/definitions/stocks'}
        500:
          description: error while processing the request
          schema:
            type: object
            properties:
              error: {type: string}
definitions:
  notifications:
    type: array
    items:
      type: object
      description: notification
      properties:
        D: {type: string, description: notification date}
        ID: {type: string, description: unique way to reference this notification}
        FC: {type: string, description: 'FYI code, we can use it to find whether the
            disclaimer is accepted or not in settings'}
        MD: {type: string, description: content of notification}
        MS: {type: string, description: title of notification}
        R: {type: string, description: '0-unread, 1-read'}
  performance:
    type: object
    properties:
      id: {type: string}
      cps:
        type: object
        description: Cumulative performance data
        properties:
          dates:
            type: array
            description: array of dates, the length should be same as the length of returns inside data.
            items: {type: string, description: format-- yyyyMMdd}
          freq: {type: string, description: D means Day}
          data:
            type: array
            items:
              type: object
              properties:
                id: {type: string}
                idType: {type: string, description: for example-- acctid}
                start: {type: string, description: start date-- yyyyMMdd}
                baseCurrency: {type: string}
                returns:
                  type: array
                  description: each value stands for price change percent of corresponding date in dates array
                  items: {type: number}
                end: {type: string, description: end date-- yyyyMMdd}
      tpps:
        type: object
        description: Time period performance data
        properties:
          dates:
            type: array
            description: array of dates, the length should be same as the length of returns inside data.
            items: {type: string, description: format-- yyyyMMdd}
          freq: {type: string, description: M means Month}
          data:
            type: array
            items:
              type: object
              properties:
                id: {type: string}
                idType: {type: string, description: for example-- acctid}
                start: {type: string, description: start date-- yyyyMMdd}
                baseCurrency: {type: string}
                returns:
                  type: array
                  description: each value stands for price change percent of corresponding date in dates array
                  items: {type: number}
                end: {type: string, description: end date-- yyyyMMdd}
      nav:
        type: object
        description: Net asset value data for the account or consolidated accounts. NAV data is not applicable to benchmarks.
        properties:
          dates:
            type: array
            description: array of dates, the length should be same as the length of returns inside data.
            items: {type: string, description: format--yyyyMMdd}
          freq: {type: string, description: D means Day}
          data:
            type: array
            items:
              type: object
              properties:
                id: {type: string}
                idType: {type: string, description: for example-- acctid}
                start: {type: string, description: start date-- yyyyMMdd}
                baseCurrency: {type: string}
                returns:
                  type: array
                  description: each value stands for price change percent of corresponding date in dates array
                  items: {type: number}
                end: {type: string, description: end date-- yyyyMMdd}
      pm: {type: string}
      included:
        type: array
        items: {type: string, description: account id}
      currencyType: {type: string}
      rc: {type: integer}
  summary:
    type: object
    properties:
      amount: {type: number}
      currency: {type: string}
      isNull: {type: boolean}
      timestamp: {type: integer}
      value: {type: string}
  transactions:
    type: object
    description: account transactions
    properties:
      id: {type: string, description: will always be getTransactions}
      currency: {type: string, description: same as request}
      includesRealTime: {type: boolean, description: Indicates whether current day and realtime data is included in the result}
      from: {type: number, description: 'Period start date. Epoch time, GMT'}
      to: {type: number, description: 'Period end date. Epoch time, GMT'}
      transactions:
        description: Sorted by date descending
        type: array
        items:
          type: object
          properties:
            acctid: {type: string}
            conid: {type: number}
            cur: {type: string, description: currency code}
            fxRate: {type: number, description: Conversion rate from asset currency to response currency}
            desc: {type: string, description: Transaction description}
            date: {type: string, description: 'Date of transaction.  Epoch time, GMT'}
            type:
              type: string
              description: |
                Transaction Type Name: Examples: "Sell", "Buy", "Corporate Action",
                "Dividend Payment", "Transfer", "Payment in Lieu"
                Dividends and Transfers do not have price and quantity in response
            qty: {type: number, description: Not applicable for all transaction types}
            pr: {type: number, description: In asset currency. Not be applicable for all transaction types.}
            amt:
              type: number
              description: |-
                Raw value, no formatting. Net transaction amount (may include commission, tax).
                In asset currency
  history-result:
    type: object
    properties:
      bars:
        type: object
        properties:
          open: {type: number}
          high: {type: number}
          low: {type: number}
          close: {type: number}
          volume: {type: number}
          time: {type: string}
          endTime: {type: string}
          weightedAvg: {type: number}
          count: {type: number}
  stats-data:
    type: object
    properties:
      Conid: {type: number}
      Exchange: {type: string}
      V: {type: number}
      T: {type: number}
      TT: {type: number}
      P: {type: string, description: 'Object, payload depends on event type. See confluence
          page for IGEvntUpd.'}
  market-data:
    type: object
    properties:
      Conid: {description: IBKR Contract ID, type: number}
      Exchange: {description: Exchange, type: string}
      minTick: {type: number}
      Last: {type: number}
      LastSize: {type: number}
      Bid: {type: number}
      BidSize: {type: number}
      Ask: {type: number}
      AskSize: {type: number}
  scanner-params:
    type: object
    properties:
      instrument: {type: string, description: for example-STK}
      type: {type: string, description: for example-TOP_PERC_GAIN}
      filter:
        type: array
        items:
          type: object
          properties:
            code: {type: string}
            value: {type: number}
      location: {type: string}
      size: {type: string}
  scanner-result:
    type: object
    properties:
      total: {type: integer}
      size: {type: integer}
      offset: {type: integer}
      scanTime: {type: string}
      id: {type: number}
      position: {type: string}
      Contracts:
        type: object
        description: Contains list of contracts matching the scanner query
        properties:
          Contract:
            type: array
            items:
              type: object
              properties:
                inScanTime: {type: string}
                distance: {type: integer}
                contractID: {type: integer}
  position:
    type: array
    items:
      type: object
      description: Account Information
      properties:
        acctId: {type: string}
        conid: {type: integer}
        contractDesc: {type: string}
        assetClass: {type: string}
        position: {type: number}
        mktPrice: {type: number}
        mktValue: {type: number}
        currency: {type: string}
        avgCost: {type: number}
        avgPrice: {type: number}
        realizedPnl: {type: number}
        unrealizedPnl: {type: number}
        exchs: {type: string}
        expiry: {type: string}
        putOrCall: {type: string}
        multiplier: {type: number}
        strike: {type: number}
        exerciseStyle: {type: string}
        undConid: {type: integer}
        conExchMap:
          type: array
          items: {type: string}
        baseMktValue: {type: number}
        baseMktPrice: {type: number}
        baseAvgCost: {type: number}
        baseAvgPrice: {type: number}
        baseRealizedPnl: {type: number}
        baseUnrealizedPnl: {type: number}
        name: {type: string}
        lastTradingDay: {type: string}
        group: {type: string}
        sector: {type: string}
        sectorGroup: {type: string}
        ticker: {type: string}
        undComp: {type: string}
        undSym: {type: string}
        fullName: {type: string}
        pageSize: {type: integer}
        model: {type: string}
  allocation:
    type: array
    items:
      type: object
      description: allocation
      properties:
        assetClass:
          type: object
          description: portfolio allocation by asset class
          properties:
            long:
              type: object
              description: long positions allocation
              properties:
                STK: {type: number}
                OPT: {type: number}
                FUT: {type: number}
                WAR: {type: number}
                BOND: {type: number}
                CASH: {type: number}
            short:
              type: object
              description: short positions allocation
              properties:
                STK: {type: number}
                OPT: {type: number}
                FUT: {type: number}
                WAR: {type: number}
                BOND: {type: number}
                CASH: {type: number}
        sector:
          type: object
          description: portfolio allocation by sector
          properties:
            long:
              type: object
              description: long positions allocation
              properties:
                Others: {type: number}
                Utilities: {type: number}
                Energy: {type: number}
                Technology: {type: number}
                Financial: {type: number}
                Communications: {type: number}
            short:
              type: object
              description: short positions allocation
              properties:
                Industrial: {type: number}
                Consumer: {type: number}
                Diversified: {type: number}
        group:
          type: object
          description: portfolio allocation by group
          properties:
            long:
              type: object
              description: long positions allocation
              properties:
                Computers: {type: number}
                Semiconductors: {type: number}
                Others: {type: number}
                Chemicals: {type: number}
                Apparel: {type: number}
                Communications: {type: number}
            short:
              type: object
              description: short positions allocation
              properties:
                Banks: {type: number}
                Airlines: {type: number}
                Internet: {type: number}
  accounts:
    type: array
    items: {$ref: '#/definitions/account'}
  account:
    type: object
    description: account information
    properties:
      id: {type: string}
      accountId: {type: string}
      accountVan: {type: string}
      accountTitle: {type: string}
      displayName: {type: string}
      accountAlias: {type: string}
      accountStatus: {type: number}
      currency: {type: string}
      type: {type: string}
      tradingType: {type: string}
      faclient: {type: boolean}
      parent: {type: string}
      desc: {type: string}
      covestor: {type: boolean}
      master:
        type: object
        properties:
          title: {type: string}
          officialTitle: {type: string}
  ledger:
    type: object
    properties:
      commoditymarketvalue: {type: number}
      futuremarketvalue: {type: number}
      settledcash: {type: number}
      exchangerate: {type: number}
      sessionid: {type: integer}
      cashbalance: {type: number}
      corporatebondsmarketvalue: {type: number}
      warrantsmarketvalue: {type: number}
      netliquidationvalue: {type: number}
      interest: {type: number}
      unrealizedpnl: {type: number}
      stockmarketvalue: {type: number}
      moneyfunds: {type: number}
      currency: {type: string}
      realizedpnl: {type: number}
      funds: {type: number}
      acctcode: {type: string}
      issueroptionsmarketvalue: {type: number}
      key: {type: string}
      timestamp: {type: integer}
      severity: {type: integer}
  calendar_request:
    type: object
    properties:
      date:
        type: object
        properties:
          start: {type: string, description: start date of a period. for example 20180808-0400}
          end: {type: string, description: end date of a period. for example 20180808-0400}
      filters:
        type: object
        properties:
          recently_held: {type: string, description: value can be 'true' or 'false'.}
          corporate_earnings: {type: string, description: value can be 'true' or 'false'.}
          DivExDates: {type: string, description: value can be 'true' or 'false'.}
          ipo: {type: string, description: value can be 'true' or 'false'.}
          splits: {type: string, description: value can be 'true' or 'false'.}
          corporate_events: {type: string, description: value can be 'true' or 'false'.}
          economic_events: {type: string, description: value can be 'true' or 'false'.}
          option_show_monthly: {type: string, description: value can be 'true' or 'false'.}
          option_show_weekly: {type: string, description: value can be 'true' or 'false'.}
          country: {type: string, description: default is 'All'.}
          limit: {type: string, description: default is '250'.}
          limit_region: {type: string, description: default is '50'.}
  events:
    type: array
    description: events
    items:
      type: object
      properties:
        index_date_type: {type: string}
        event_type: {type: string}
        data: {type: object, description: will be different for different event types}
        conids:
          type: array
          items: {type: string, description: conid in string}
        index_date: {type: string, description: for exmple 20180817T040000+0000}
        source: {type: string, description: for example RSE}
        event_key: {type: string, description: for example 11662135}
        tooltips: {type: object}
        status: {type: string}
  alert-request:
    type: object
    properties:
      orderId:
        description: |
          orderId is required when modifying alert. You can get it from /iserver/account/:accountId/alerts
        type: integer
      alertName: {description: name of alert, type: string}
      alertMessage: {type: string, description: The message you want to receive via email or text message}
      alertRepeatable: {description: 'whether alert is repeatable or not, so value
          can only be 0 or 1, this has to be 1 for MTA alert', type: integer}
      email: {description: email address to receive alert, type: string}
      sendMessage:
        description: |
          whether allowing to send email or not, so value can only be 0 or 1,
        type: integer
      tif: {description: 'time in force, can only be GTC or GTD', type: string}
      expireTime:
        description: |
          format, YYYYMMDD-HH:mm:ss, please NOTE this will only work when tif is GTD
        type: string
        example: 20201105-19:51:14
      outsideRth:
        description: |
          value can only be 0 or 1, set to 1 if the alert can be triggered outside regular trading hours.
        type: integer
      iTWSOrdersOnly:
        description: |
          value can only be 0 or 1, set to 1 to enable the alert only in IBKR mobile
        type: integer
      showPopup: {type: integer, description: 'value can only be 0 or 1, set to 1
          to allow to show alert in pop-ups'}
      toolId:
        description: |
          for MTA alert only, each user has a unique toolId and it will stay the same, do not send for normal alert
        type: integer
      playAudio: {description: audio message to play when alert is triggered, type: string}
      conditions:
        type: array
        items:
          type: object
          properties:
            type:
              type: integer
              description: |
                Types: 1-Price, 3-Time, 4-Margin, 5-Trade, 6-Volume, 7: MTA market 8: MTA Position, 9: MTA Acc. Daily PN&
            conidex: {type: string, description: 'format, conid@exchange', example: 8314@SMART}
            operator: {type: string, description: 'optional, operator for the current
                condition, can be >= or <=', example: '>='}
            triggerMethod: {type: string, description: 'optional, only some type of
                conditions have triggerMethod', example: '0'}
            value: {type: string, description: 'can not be empty, can pass default
                value "*"', example: '220'}
            logicBind:
              type: string
              description: |
                "a" means "AND", "o" means "OR", "n" means "END",
                the last one condition in the condition array should "n"
            timeZone: {type: string, description: only needed for some MTA alert condition}
  alert-response:
    type: object
    properties:
      account: {description: account id, type: string}
      order_id: {type: integer}
      alert_name: {description: name of alert, type: string}
      alert_message: {type: string, description: The message you want to receive via email or text message}
      alert_active: {description: 'whether alert is active or not, so value can only
          be 0 or 1', type: integer}
      alert_repeatable: {description: 'whether alert is repeatable or not, so value
          can only be 0 or 1', type: integer}
      alert_email: {description: email address to receive alert, type: string}
      alert_send_message:
        description: |
          whether allowing to send email or not, so value can only be 0 or 1,
        type: integer
      tif: {description: 'time in force, can only be GTC or GTD', type: string}
      expire_time:
        description: |
          format, YYYYMMDD-HH:mm:ss
        type: string
        example: 20201105-19:51:14
      order_status: {description: status of alert, type: string, example: Submitted}
      outsideRth:
        description: |
          value can only be 0 or 1, set to 1 if the alert can be triggered outside regular trading hours.
        type: integer
      itws_orders_only:
        description: |
          value can only be 0 or 1, set to 1 to enable the alert only in IBKR mobile
        type: integer
      alert_show_popup: {type: integer, description: 'value can only be 0 or 1, set
          to 1 to allow to show alert in pop-ups'}
      alert_triggered: {type: boolean, description: whether the alert has been triggered}
      order_not_editable: {type: boolean, description: whether the alert can be edited}
      tool_id:
        description: |
          for MTA alert only, each user has a unique toolId and it will stay the same, do not send for normal alert
        type: integer
      alert_play_audio: {description: audio message to play when alert is triggered,
        type: string}
      alert_mta_currency: {description: MTA alert only, type: string}
      alert_mta_defaults: {description: MTA alert only, type: string}
      time_zone: {description: MTA alert only, type: string}
      alert_default_type: {description: MTA alert only, type: string}
      condition_size: {type: integer, description: size of conditions array}
      condition_outside_rth: {type: integer, description: 'whether allowing the condition
          can be triggered outside of regular trading hours, 1 means allow'}
      conditions:
        type: array
        items:
          type: object
          properties:
            condition_type:
              type: integer
              description: |
                Types: 1-Price, 3-Time, 4-Margin, 5-Trade, 6-Volume, 7: MTA market 8: MTA Position, 9: MTA Acc. Daily PN&
            conidex: {type: string, description: 'format, conid@exchange', example: 8314@SMART}
            contract_description_1: {type: string, example: FB Stock (NASDAQ.NMS)}
            condition_operator: {type: string, description: 'optional, operator for
                the current condition, can be >= or <=', example: '>='}
            condition_trigger_method: {type: string, description: 'optional, only
                some type of conditions have triggerMethod', example: '0'}
            condition_value: {type: string, description: 'can not be empty, can pass
                default value "*"', example: '220'}
            condition_logic_bind:
              type: string
              description: |
                "a" means "AND", "o" means "OR", "n" means "END",
                the last one condition in the condition array should "n"
            condition_time_zone: {type: string, description: only needed for some MTA alert condition}
  authStatus:
    type: object
    properties:
      authenticated: {description: Brokerage session is authenticated, type: boolean}
      connected: {description: Connected to backend, type: boolean}
      competing: {description: 'Brokerage session is competing, e.g. user is logged
          in to IBKR Mobile, WebTrader, TWS or other trading platforms.', type: boolean}
      fail: {description: 'Authentication failed, why.', type: string}
      message: {description: System messages that may affect trading, type: string}
      prompts:
        type: array
        description: Prompt messages that may affect trading or the account
        items: {type: string}
  contract:
    description: Contains all details of the contract, including rules you can use when placing orders
    type: object
    properties:
      r_t_h: {type: boolean, description: true means you can trade outside RTH(regular trading hours)}
      con_id: {type: string, description: same as that in request}
      company_name: {type: string}
      exchange: {type: string}
      local_symbol: {type: string, description: for exmple FB}
      instrument_type: {type: string, description: for example STK}
      currency: {type: string}
      companyName: {type: string}
      category: {type: string}
      industry: {type: string}
      rules:
        type: object
        properties:
          orderTypes:
            type: array
            items: {type: string, description: store available order types for this contract}
          orderTypesOutside:
            type: array
            items: {type: string, description: store available order types for this contract outside regular hours}
          defaultSize: {type: number, description: default quantity you can use to place an order}
          sizeIncrement: {type: number}
          tifTypes:
            type: array
            items: {type: string, description: store available time-in-force types}
          limitPrice: {type: number, description: default limit price you can use to prefill your order}
          stopprice: {type: number, description: default stop price you can use to prefill your order}
          preview: {type: boolean, description: if you can preview the order or not with the whatif endpoint}
          displaySize: {type: string}
          increment: {type: string}
  secdef-info:
    description: Contains some basic info of contract
    type: object
    properties:
      conid: {type: number}
      symbol: {type: string, description: For example IBKR}
      secType: {type: string}
      exchange: {type: string}
      listingExchange: {type: string}
      right: {type: string, description: 'C = Call Option, P = Put Option'}
      strike: {type: string, description: The strike price also known as exercise price}
      currency: {type: string, description: Currency the contract trades in}
      cusip: {type: string, description: Committee on Uniform Securities Identification Procedures number}
      coupon: {type: string, description: Annual interest rate paid on a bond}
      desc1: {type: string, description: Formatted symbol}
      desc2: {type: string, description: 'Formatted expiration, strike and right'}
      maturityDate: {type: string, description: 'Format YYYYMMDD, the date on which
          the underlying transaction settles if the option is exercised'}
      multiplier: {type: string, description: total premium paid or received for an option contract}
      tradingClass: {type: string}
      validExchanges: {type: string}
  history-data:
    type: object
    properties:
      symbol: {type: string, description: Underlying Symbol of the corresponding contract}
      text: {type: string, description: companyName of the corresponding contract}
      priceFactor: {type: integer, description: priceFactor is price increment obtained from display rule,
        example: 100}
      startTime: {type: string, description: 'start date time in the format YYYYMMDD-HH:mm:ss'}
      high:
        type: string
        description: |
          High value during this time series with format %h/%v/%t. %h is the high price (scaled by priceFactor), %v is volume
          (volume factor will always be 100 (reported volume = actual volume/100)) and %t is minutes from start time of the chart
      low:
        type: string
        description: |
          Low value during this time series with format %l/%v/%t. %l is the low price (scaled by priceFactor), %v is volume
          (volume factor will always be 100 (reported volume = actual volume/100)) and %t is minutes from start time of the chart
      timePeriod: {type: string, description: The duration for the historical data request}
      barLength: {type: integer, description: The number of seconds in a bar}
      mdAvailability:
        type: string
        description: |
          Market Data Availability. The field may contain two chars. The first char is the primary code: S = Streaming, R = Realtime, D = Delayed,
          Z = Frozen, Y = Frozen Delayed. The second char is the secondary code: P = Snapshot Available, p = Consolidated.
      mktDataDelay: {type: integer, description: 'The time it takes, in milliseconds,
          to process the historical data request'}
      outsideRth:
        type: boolean
        description: |
          The historical data returned includes outside of regular trading hours
      tradingDayDuration: {type: integer, description: The number of seconds in the trading day}
      volumeFactor: {type: integer}
      priceDisplayRule: {type: integer}
      priceDisplayValue: {type: string}
      negativeCapable: {type: boolean}
      messageVersion: {type: integer}
      data:
        type: array
        items:
          type: object
          properties:
            o: {type: number, description: open price}
            c: {type: number, description: close price}
            h: {type: number, description: high price}
            l: {type: number, description: low price}
            v: {type: number, description: volume}
            t: {type: number, description: unix time stamp}
      points: {type: integer, description: total number of points}
      travelTime: {type: integer}
  trade:
    type: object
    properties:
      execution_id: {type: string}
      symbol: {type: string}
      side: {type: string}
      order_description: {type: string}
      trade_time: {type: string}
      trade_time_r: {type: number}
      size: {type: string}
      price: {type: string}
      submitter: {type: string}
      exchange: {type: string}
      comission: {type: number}
      net_amount: {type: number}
      account: {type: string}
      company_name: {type: string}
      contract_description_1: {type: string}
      sec_type: {type: string}
      conidex: {type: string}
      position: {type: string}
      clearing_id: {type: string}
      clearing_name: {type: string}
      order_ref: {description: User defined string used to identify the order. Value is set using "cOID" field while placing an order.,
        type: string}
  modify-order:
    type: object
    properties:
      acctId: {type: string}
      conid: {type: integer}
      orderType: {type: string, description: for example LMT}
      outsideRTH: {type: boolean}
      price: {type: number}
      auxPrice: {type: number}
      side: {type: string, description: SELL or BUY}
      listingExchange: {type: string, description: 'optional, not required'}
      ticker: {type: string}
      tif: {type: string, description: for example DAY}
      quantity: {type: number, description: 'usually integer, for some special cases
          can be float numbers'}
  order-request:
    type: object
    properties:
      acctId:
        description: |
          acctId is optional. It should be one of the accounts returned by
          /iserver/accounts. If not passed, the first one in the list is selected.
        type: string
      conid:
        description: |
          conid is the identifier of the security you want to trade, you can find the
          conid with /iserver/secdef/search.
        type: integer
      secType: {type: string, description: 'conid:type for example 265598:STK'}
      cOID:
        description: |
          Customer Order ID. An arbitraty string that can be used to identify the order, e.g "my-fb-order". The
          value must be unique for a 24h span. Please do not set this value for child orders when placing a bracket order.
        type: string
      parentId:
        description: |
          When placing bracket orders, the child parentId must be equal to the cOId (customer order id) of the parent.
        type: string
      orderType:
        description: |
          orderType can be one of MKT (Market), LMT (Limit), STP (Stop) or STP_LIMIT (stop limit)
        type: string
      listingExchange:
        description: |
          listingExchange is optional. By default we use "SMART" routing. Possible values are available via this end
          point: /v1/portal/iserver/contract/{{conid}}/info, see valid_exchange: e.g: SMART,AMEX,NYSE,
          CBOE,ISE,CHX,ARCA,ISLAND,DRCTEDGE,BEX,BATS,EDGEA,CSFBALGO,JE FFALGO,BYX,IEX,FOXRIVER,TPLUS1,NYSENAT,PSX
        type: string
      outsideRTH:
        description: |
          set to true if the order can be executed outside regular trading hours.
        type: boolean
      price:
        description: |
          optional if order is MKT, for LMT, this is the limit price. For STP this is the stop price.
        type: number
      side: {type: string, description: SELL or BUY}
      ticker: {description: '', type: string}
      tif:
        description: |
          GTC (Good Till Cancel) or DAY. DAY orders are automatically cancelled at the end of the Day or Trading hours.
        type: string
      referrer: {description: for example QuickTrade, type: string}
      quantity: {description: 'usually integer, for some special cases can be float
          numbers', type: number}
      fxQty:
        description: |
          double number, this is the cash quantity field which can only be used for FX conversion order.
        type: number
      useAdaptive:
        description: |
          If true, the system will use the Adaptive Algo to submit the order
          https://www.interactivebrokers.com/en/index.php?f=19091
        type: boolean
      isCurrencyConversion:
        description: |
          set to true if the order is a FX conversion order
        type: boolean
      allocationMethod:
        description: |
          Set the allocation method when placing an order using an FA account for a group
          Possible allocation methods are "NetLiquidity", "AvailableEquity", "EqualQuantity" and "PctChange".
        type: string
  order:
    description: contains all the order related info
    type: object
    properties:
      acct: {type: string, description: account id}
      conid: {type: integer}
      orderDesc: {type: string}
      description1: {type: string}
      ticker: {type: string, description: for exmple FB}
      secType: {type: string, description: for example STK}
      listingExchange: {type: string, description: for example NASDAQ.NMS}
      remainingQuantity: {type: string}
      filledQuantity: {type: string}
      companyName: {type: string}
      status:
        type: string
        description: "PendingSubmit - Indicates the order was sent, but confirmation\
          \ has not been received that it has been received by the destination. \n\
          \                Occurs most commonly if an exchange is closed.\nPendingCancel\
          \ - Indicates that a request has been sent to cancel an order but confirmation\
          \ has not been received of its cancellation. PreSubmitted - Indicates that\
          \ a simulated order type has been accepted by the IBKR system and that this\
          \ order has yet to be elected. \n               The order is held in the\
          \ IBKR system until the election criteria are met. At that time the order\
          \ is transmitted to the order destination as specified. \nSubmitted - Indicates\
          \ that the order has been accepted at the order destination and is working.\
          \ Cancelled - Indicates that the balance of the order has been confirmed\
          \ cancelled by the IB system. \n            This could occur unexpectedly\
          \ when IB or the destination has rejected the order.  \nFilled - Indicates\
          \ that the order has been completely filled.  Inactive - Indicates the order\
          \ is not working, for instance if the order was invalid and triggered an\
          \ error message,\n           or if the order was to short a security and\
          \ shares have not yet been located. \n"
      origOrderType: {type: string, description: for example Limit}
      side: {type: string, description: BUY or SELL}
      price: {type: number}
      bgColor: {type: string, description: back-ground color}
      fgColor: {type: string}
      orderId: {type: integer}
      parentId: {description: Only exists in child order of bracket, type: integer}
      order_ref: {description: User defined string used to identify the order. Value is set using "cOID" field while placing an order.,
        type: string}
