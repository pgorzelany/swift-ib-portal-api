basePath: /v1/portal
produces: [application/json]
schemes: [https]
swagger: '2.0'
info: {title: Client Portal Web API, description: Production version of the Client Portal Web API,
  version: 1.0.0}
paths:
  /fyi/unreadnumber:
    get:
      summary: Get unread number of fyis. The HTTP method POST is also supported.
      tags: [FYI]
      description: |
        Returns the total number of unread fyis
      responses:
        200:
          description: An object
          schema:
            type: object
            properties:
              BN: {type: integer, description: unread number}
  /fyi/settings:
    get:
      summary: Get a list of subscriptions
      tags: [FYI]
      description: |
        Return the current choices of subscriptions, we can toggle the option
      responses:
        200:
          description: An array
          schema:
            type: array
            items:
              type: object
              properties:
                A: {type: integer, description: 'optional, if A doesn''t exist, it
                    means user can''t toggle this option. 0-off, 1-on.'}
                FC: {type: string, description: fyi code}
                H: {type: integer, description: 'disclaimer read, 1 = yes, = 0 no.'}
                FD: {type: string, description: detailed description}
                FN: {type: string, description: title}
  /fyi/settings/{typecode}:
    post:
      summary: Enable/Disable certain subscription
      tags: [FYI]
      description: |
        Configure which typecode you would like to enable/disable.
      parameters:
      - {name: typecode, in: path, required: true, type: string, description: fyi code}
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            enabled: {type: boolean}
      responses:
        200:
          description: 200 means successful
          schema: {type: object}
  /fyi/disclaimer/{typecode}:
    get:
      summary: Get disclaimer for a certain kind of fyi
      tags: [FYI]
      parameters:
      - {name: typecode, in: path, required: true, type: string, description: 'fyi
          code, for example --M8, EA'}
      responses:
        200:
          description: receives the disclaimer message
          schema:
            type: object
            properties:
              DT: {type: string, description: disclaimer message}
              FC: {type: string, description: fyi code}
    put:
      summary: Mark disclaimer read
      tags: [FYI]
      parameters:
      - {name: typecode, in: path, required: true, type: string, description: 'fyi
          code, for example --M8, EA'}
      responses:
        200:
          description: 200 means successful
          schema:
            type: object
            properties:
              T: {type: integer}
              V: {type: integer}
  /fyi/deliveryoptions:
    get:
      summary: Get delivery options
      tags: [FYI]
      description: |
        options for sending fyis to email and other devices
      responses:
        200:
          description: An object
          schema:
            type: object
            properties:
              M: {type: integer, description: 'Email option is enabled or not 0-off,
                  1-on.'}
              E:
                type: array
                items:
                  type: object
                  description: device
                  properties:
                    NM: {type: string, description: device name}
                    I: {type: string, description: device id}
                    UI: {type: string, description: unique device id}
                    A: {type: string, description: 'device is enabled or not 0-true,
                        1-false.'}
  /fyi/deliveryoptions/email:
    put:
      summary: Enable/Disable email option
      tags: [FYI]
      parameters:
      - {name: enabled, in: query, required: true, type: string, description: true/false}
      responses:
        200:
          description: 200 means successful
          schema:
            type: object
            properties:
              T: {type: integer}
              V: {type: integer}
  /fyi/deliveryoptions/device:
    post:
      summary: Enable/Disable device option
      tags: [FYI]
      parameters:
      - in: body
        name: body
        description: device info
        required: true
        schema:
          type: object
          properties:
            devicename: {type: string}
            deviceId: {type: string}
            uiName: {type: string}
            enabled: {type: boolean}
      responses:
        200:
          description: 200 means successful
          schema:
            type: object
            properties:
              T: {type: integer}
              V: {type: integer}
  /fyi/deliveryoptions/{deviceId}:
    delete:
      summary: Delete a device
      tags: [FYI]
      parameters:
      - {name: deviceId, in: path, type: string, required: true, description: device ID}
      responses:
        200:
          description: 200 means successful
          schema: {type: object}
  /fyi/notifications:
    get:
      summary: Get a list of notifications
      tags: [FYI]
      parameters:
      - {name: exclude, in: query, type: string, description: 'if set, don''t set
          include'}
      - {name: include, in: query, type: string, description: 'if set, don''t set
          exclude'}
      - {name: max, in: query, required: true, type: string, description: max number of fyis in response}
      responses:
        200:
          description: An array
          schema: {$ref: '#/definitions/notifications'}
  /fyi/notifications/more:
    get:
      summary: Get more notifications based on a certain one
      tags: [FYI]
      parameters:
      - {name: id, in: query, required: true, type: string, description: id of last notification in the list}
      responses:
        200:
          description: An array
          schema: {$ref: '#/definitions/notifications'}
  /fyi/notifications/{notificationId}:
    put:
      summary: Get a list of notifications
      tags: [FYI]
      parameters:
      - {name: notificationId, in: path, required: true, type: string, description: mark a notification read}
      responses:
        200:
          description: when 200 receives, it means successful
          schema: {type: object}
  /ws:
    post:
      summary: Websocket Endpoint
      description: The streaming API is documented under [Streaming WebSocket Data](https://interactivebrokers.github.io/cpwebapi/RealtimeSubscription.html) for details.
      tags: [Streaming]
      responses:
        200: {description: confirms session is open}
  /tickle:
    post:
      summary: Ping the server to keep the session open
      description: If the gateway has not received any requests for several minutes an open session will automatically timeout. The tickle endpoint pings the server to prevent the session from ending.
      tags: [Session]
      responses:
        200: {description: confirms session is open}
  /logout:
    post:
      summary: Ends the current session
      description: Logs the user out of the gateway session. Any further activity requires re-authentication.
      tags: [Session]
      responses:
        200:
          description: returned status indicates if user is logged in
          schema:
            type: object
            properties:
              confirmed: {description: 'true means username is still logged in, false
                  means it is not', type: boolean}
  /ibcust/entity/info:
    get:
      summary: IBCust Entity Info
      description: Returns Applicant Id with all owner related entities
      tags: [IBCust]
      responses:
        200:
          description: Search result
          schema:
            type: array
            items:
              type: object
              properties:
                applicantId: {type: number}
                entities:
                  type: array
                  items:
                    type: object
                    properties:
                      canTrade: {type: boolean}
                      canSign: {type: boolean}
                      type: {type: string}
                      name:
                        type: object
                        properties:
                          salutation: {type: string}
                          firstName: {type: string}
                          lastName: {type: string}
                      address:
                        type: object
                        properties:
                          street: {type: string}
                          street2: {type: string}
                          city: {type: string}
                          state: {type: string}
                          postalCode: {type: string}
                          country: {type: string}
                          countryCode: {type: string}
                          compact: {type: string}
                      identDocs:
                        type: array
                        items:
                          type: object
                          items:
                            type: object
                            properties:
                              country: {type: string}
                              state: {type: string}
                              type: {type: string}
                              value: {type: string}
  /pa/performance:
    post:
      summary: Account Performance
      description: Returns the performance (MTM) for the given accounts, if more than one account is passed, the result is consolidated.
      tags: [PortfolioAnalyst]
      parameters:
      - in: body
        name: body
        description: an array of account ids
        required: true
        schema:
          type: object
          properties:
            acctIds:
              type: array
              items: {type: string, description: account id}
            freq:
              type: string
              enum: [D, M, Q]
              description: |
                Frequency of cumulative performance data points: 'D'aily, 'M'onthly,'Q'uarterly.
      responses:
        200:
          description: returns an object
          schema: {$ref: '#/definitions/performance'}
  /pa/summary:
    post:
      summary: Account Balance's Summary
      description: Returns a summary of all account balances for the given accounts, if more than one account is passed, the result is consolidated.
      tags: [PortfolioAnalyst]
      parameters:
      - in: body
        name: body
        description: an array of account ids
        required: true
        schema:
          type: object
          properties:
            acctIds:
              type: array
              items: {type: string, description: account id}
      responses:
        200:
          description: returns an object
          schema: {$ref: '#/definitions/summary'}
  /pa/transactions:
    post:
      summary: Position's Transaction History
      description: |
        transaction history for a given number of conids and accounts.
        Types of transactions include dividend payments, buy and sell transactions, transfers.
      tags: [PortfolioAnalyst]
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            acctIds:
              type: array
              items: {type: string, description: account id}
            conids:
              type: array
              items: {type: number, description: array only supports one conid at a time.}
            currency: {type: string, example: USD, description: optional defaults to USD.}
            days: {type: number, example: 7, description: 'optional, default value
                is 90'}
      responses:
        200:
          description: returns an object
          schema: {$ref: '#/definitions/transactions'}
  /sso/validate:
    get:
      summary: Validate SSO
      description: Validates the current session for the SSO user
      tags: [Session]
      responses:
        500: {description: System failed}
        401: {description: Authentication failed}
        200:
          description: An Object
          schema:
            type: object
            properties:
              LOGIN_TYPE: {description: '1 for Live, 2 for Paper', type: number}
              USER_NAME: {description: Username, type: string}
              USER_ID: {description: User ID, type: number}
              expire: {description: Time in milliseconds until session expires. Caller needs to call the again to re-validate session,
                type: number}
              RESULT: {description: true if session was validated; false if not.,
                type: boolean}
              AUTH_TIME: {description: Time of session validation, type: number}
  /portfolio/accounts:
    get:
      summary: Portfolio Accounts
      description: In non-tiered account structures, returns a list of accounts for which the user can view position and account information. This endpoint must be called prior  to calling other /portfolio endpoints for those accounts. For querying a list of accounts  which the user can trade, see /iserver/accounts. For a list of subaccounts in tiered  account structures (e.g. financial advisor or ibroker accounts) see /portfolio/subaccounts.
      tags: [Account, Portfolio]
      responses:
        200:
          description: An array
          schema: {$ref: '#/definitions/accounts'}
  /portfolio/subaccounts:
    get:
      summary: List of Sub-Accounts
      description: Used in tiered account structures (such as financial advisor and ibroker accounts)  to return a list of sub-accounts for which the user can view position and  account-related information. This endpoint must be called prior to calling other  /portfolio endpoints for those subaccounts.  To query a list of accounts the user can trade, see /iserver/accounts.
      tags: [Account, Portfolio]
      responses:
        200:
          description: An array
          schema: {$ref: '#/definitions/account'}
  /portfolio/{accountId}/meta:
    get:
      summary: Account Information
      description: Account information related to account Id /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Account, Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      responses:
        200:
          description: An object
          schema: {$ref: '#/definitions/accounts'}
  /portfolio/{accountId}/allocation:
    get:
      summary: Account Allocation
      description: Information about the account's portfolio allocation by Asset Class, Industry and Category.  /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      responses:
        200:
          description: returns an object of three different allocations
          schema: {$ref: '#/definitions/allocation'}
  /portfolio/allocation:
    post:
      summary: Account Alloction (All Accounts)
      description: Similar to /portfolio/{accountId}/allocation but returns a consolidated view of of all the accounts returned by /portfolio/accounts. /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Portfolio]
      parameters:
      - in: body
        name: body
        description: accounts info
        required: true
        schema:
          type: object
          properties:
            acctIds:
              type: array
              items: {type: string, description: account id}
      responses:
        200:
          description: returns an object of three different allocations
          schema: {$ref: '#/definitions/allocation'}
  /portfolio/{accountId}/positions/{pageId}:
    get:
      summary: Portfolio Positions
      description: Returns a list of positions for the given account. The endpoint supports paging, page's default size is 30 positions. /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - {name: pageId, in: path, required: true, type: string, default: '0', description: page id}
      - {name: model, in: query, type: string, description: optional}
      - {name: sort, in: query, type: string, description: declare the table to be sorted by which column}
      - {name: direction, in: query, type: string, description: 'in which order, a
          means ascending - d means descending'}
      - {name: period, in: query, type: string, description: 'period for pnl column,
          can be 1D, 7D, 1M...'}
      responses:
        200:
          description: returns a list of positions in the portfolio
          schema: {$ref: '#/definitions/position'}
  /portfolio/{accountId}/position/{conid}:
    get:
      summary: Position by Conid
      description: Returns a list of all positions matching the conid. For portfolio models the conid could be in more than one model, returning an array with the name of the model it belongs to.  /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - {name: conid, in: path, required: true, type: integer, description: contract id}
      responses:
        200:
          description: returns a list containing only one position for the conid
          schema: {$ref: '#/definitions/position'}
  /portfolio/{accountId}/positions/invalidate:
    post:
      summary: Invalidates the backend cache of the Portfolio
      tags: [Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      responses:
        200:
          description: Means successful
          schema: {type: object}
  /portfolio/{accountId}/summary:
    get:
      summary: Account Summary
      description: Returns information about margin, cash balances and other information related to specified account. See also /portfolio/{accountId}/ledger. /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Account, Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      responses:
        200:
          description: returns an object containing account summary. The object contains multiple properties. A property is sufficed with -c if its provides commodity value, -s if it provides security value and -c if its UKL segment value
          schema:
            type: object
            properties:
              accountready: {$ref: '#/definitions/summary'}
              accounttype: {$ref: '#/definitions/summary'}
              accruedcash: {$ref: '#/definitions/summary'}
              accruedcash-c: {$ref: '#/definitions/summary'}
              accruedcash-f: {$ref: '#/definitions/summary'}
              accruedcash-s: {$ref: '#/definitions/summary'}
              accrueddividend: {$ref: '#/definitions/summary'}
              accrueddividend-c: {$ref: '#/definitions/summary'}
              accrueddividend-f: {$ref: '#/definitions/summary'}
              accrueddividend-s: {$ref: '#/definitions/summary'}
              availablefunds: {$ref: '#/definitions/summary'}
              availablefunds-c: {$ref: '#/definitions/summary'}
              availablefunds-f: {$ref: '#/definitions/summary'}
              availablefunds-s: {$ref: '#/definitions/summary'}
              billable: {$ref: '#/definitions/summary'}
              billable-c: {$ref: '#/definitions/summary'}
              billable-f: {$ref: '#/definitions/summary'}
              billable-s: {$ref: '#/definitions/summary'}
              buyingpower: {$ref: '#/definitions/summary'}
              cushion: {$ref: '#/definitions/summary'}
              daytradesremaining: {$ref: '#/definitions/summary'}
              daytradesremainingt+1: {$ref: '#/definitions/summary'}
              daytradesremainingt+2: {$ref: '#/definitions/summary'}
              daytradesremainingt+3: {$ref: '#/definitions/summary'}
              daytradesremainingt+4: {$ref: '#/definitions/summary'}
              equitywithloanvalue: {$ref: '#/definitions/summary'}
              equitywithloanvalue-c: {$ref: '#/definitions/summary'}
              equitywithloanvalue-f: {$ref: '#/definitions/summary'}
              equitywithloanvalue-s: {$ref: '#/definitions/summary'}
              excessliquidity: {$ref: '#/definitions/summary'}
              excessliquidity-c: {$ref: '#/definitions/summary'}
              excessliquidity-f: {$ref: '#/definitions/summary'}
              excessliquidity-s: {$ref: '#/definitions/summary'}
              fullavailablefunds: {$ref: '#/definitions/summary'}
              fullavailablefunds-c: {$ref: '#/definitions/summary'}
              fullavailablefunds-f: {$ref: '#/definitions/summary'}
              fullavailablefunds-s: {$ref: '#/definitions/summary'}
              fullexcessliquidity: {$ref: '#/definitions/summary'}
              fullexcessliquidity-c: {$ref: '#/definitions/summary'}
              fullexcessliquidity-f: {$ref: '#/definitions/summary'}
              fullexcessliquidity-s: {$ref: '#/definitions/summary'}
              fullinitmarginreq: {$ref: '#/definitions/summary'}
              fullinitmarginreq-c: {$ref: '#/definitions/summary'}
              fullinitmarginreq-f: {$ref: '#/definitions/summary'}
              fullinitmarginreq-s: {$ref: '#/definitions/summary'}
              fullmaintmarginreq: {$ref: '#/definitions/summary'}
              fullmaintmarginreq-c: {$ref: '#/definitions/summary'}
              fullmaintmarginreq-f: {$ref: '#/definitions/summary'}
              fullmaintmarginreq-s: {$ref: '#/definitions/summary'}
              grosspositionvalue: {$ref: '#/definitions/summary'}
              grosspositionvalue-c: {$ref: '#/definitions/summary'}
              grosspositionvalue-f: {$ref: '#/definitions/summary'}
              grosspositionvalue-s: {$ref: '#/definitions/summary'}
              guarantee: {$ref: '#/definitions/summary'}
              guarantee-c: {$ref: '#/definitions/summary'}
              guarantee-f: {$ref: '#/definitions/summary'}
              guarantee-s: {$ref: '#/definitions/summary'}
              highestseverity: {$ref: '#/definitions/summary'}
              highestseverity-c: {$ref: '#/definitions/summary'}
              highestseverity-f: {$ref: '#/definitions/summary'}
              highestseverity-s: {$ref: '#/definitions/summary'}
              indianstockhaircut: {$ref: '#/definitions/summary'}
              indianstockhaircut-c: {$ref: '#/definitions/summary'}
              indianstockhaircut-f: {$ref: '#/definitions/summary'}
              indianstockhaircut-s: {$ref: '#/definitions/summary'}
              initmarginreq: {$ref: '#/definitions/summary'}
              initmarginreq-c: {$ref: '#/definitions/summary'}
              initmarginreq-f: {$ref: '#/definitions/summary'}
              initmarginreq-s: {$ref: '#/definitions/summary'}
              leverage: {$ref: '#/definitions/summary'}
              leverage-c: {$ref: '#/definitions/summary'}
              leverage-f: {$ref: '#/definitions/summary'}
              leverage-s: {$ref: '#/definitions/summary'}
              lookaheadavailablefunds: {$ref: '#/definitions/summary'}
              lookaheadavailablefunds-c: {$ref: '#/definitions/summary'}
              lookaheadavailablefunds-f: {$ref: '#/definitions/summary'}
              lookaheadavailablefunds-s: {$ref: '#/definitions/summary'}
              lookaheadexcessliquidity: {$ref: '#/definitions/summary'}
              lookaheadexcessliquidity-c: {$ref: '#/definitions/summary'}
              lookaheadexcessliquidity-f: {$ref: '#/definitions/summary'}
              lookaheadexcessliquidity-s: {$ref: '#/definitions/summary'}
              lookaheadinitmarginreq: {$ref: '#/definitions/summary'}
              lookaheadinitmarginreq-c: {$ref: '#/definitions/summary'}
              lookaheadinitmarginreq-f: {$ref: '#/definitions/summary'}
              lookaheadinitmarginreq-s: {$ref: '#/definitions/summary'}
              lookaheadmaintmarginreq: {$ref: '#/definitions/summary'}
              lookaheadmaintmarginreq-c: {$ref: '#/definitions/summary'}
              lookaheadmaintmarginreq-f: {$ref: '#/definitions/summary'}
              lookaheadmaintmarginreq-s: {$ref: '#/definitions/summary'}
              lookaheadnextchange: {$ref: '#/definitions/summary'}
              maintmarginreq: {$ref: '#/definitions/summary'}
              maintmarginreq-c: {$ref: '#/definitions/summary'}
              maintmarginreq-f: {$ref: '#/definitions/summary'}
              maintmarginreq-s: {$ref: '#/definitions/summary'}
              netliquidation: {$ref: '#/definitions/summary'}
              netliquidation-c: {$ref: '#/definitions/summary'}
              netliquidation-f: {$ref: '#/definitions/summary'}
              netliquidation-s: {$ref: '#/definitions/summary'}
              netliquidationuncertainty: {$ref: '#/definitions/summary'}
              nlvandmargininreview: {$ref: '#/definitions/summary'}
              pasharesvalue: {$ref: '#/definitions/summary'}
              pasharesvalue-c: {$ref: '#/definitions/summary'}
              pasharesvalue-f: {$ref: '#/definitions/summary'}
              pasharesvalue-s: {$ref: '#/definitions/summary'}
              postexpirationexcess: {$ref: '#/definitions/summary'}
              postexpirationexcess-c: {$ref: '#/definitions/summary'}
              postexpirationexcess-f: {$ref: '#/definitions/summary'}
              postexpirationexcess-s: {$ref: '#/definitions/summary'}
              postexpirationmargin: {$ref: '#/definitions/summary'}
              postexpirationmargin-c: {$ref: '#/definitions/summary'}
              postexpirationmargin-f: {$ref: '#/definitions/summary'}
              postexpirationmargin-s: {$ref: '#/definitions/summary'}
              previousdayequitywithloanvalue: {$ref: '#/definitions/summary'}
              previousdayequitywithloanvalue-c: {$ref: '#/definitions/summary'}
              previousdayequitywithloanvalue-f: {$ref: '#/definitions/summary'}
              previousdayequitywithloanvalue-s: {$ref: '#/definitions/summary'}
              segmenttitle-c: {$ref: '#/definitions/summary'}
              segmenttitle-f: {$ref: '#/definitions/summary'}
              segmenttitle-s: {$ref: '#/definitions/summary'}
              totalcashvalue: {$ref: '#/definitions/summary'}
              totalcashvalue-c: {$ref: '#/definitions/summary'}
              totalcashvalue-f: {$ref: '#/definitions/summary'}
              totalcashvalue-s: {$ref: '#/definitions/summary'}
              totaldebitcardpendingcharges: {$ref: '#/definitions/summary'}
              totaldebitcardpendingcharges-c: {$ref: '#/definitions/summary'}
              totaldebitcardpendingcharges-f: {$ref: '#/definitions/summary'}
              totaldebitcardpendingcharges-s: {$ref: '#/definitions/summary'}
              tradingtype-f: {$ref: '#/definitions/summary'}
              tradingtype-s: {$ref: '#/definitions/summary'}
  /portfolio/{accountId}/ledger:
    get:
      summary: Account Ledger
      description: Information regarding settled cash, cash balances, etc. in the account's base currency and any other cash balances hold in other currencies.  /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint. The list of supported currencies is available at https://www.interactivebrokers.com/en/index.php?f=3185.
      tags: [Account, Portfolio]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      responses:
        200:
          description: 200 means successful
          schema:
            type: object
            properties:
              BASE: {$ref: '#/definitions/ledger'}
  /portfolio/positions/{conid}:
    get:
      summary: Positions by Conid
      description: Returns an object of all positions matching the conid for all the selected accounts. For portfolio models the conid could be in more than one model, returning an array with the name of the model it belongs to. /portfolio/accounts or /portfolio/subaccounts must be called prior to this endpoint.
      tags: [Portfolio]
      parameters:
      - {name: conid, in: path, required: true, type: integer, description: contract id}
      responses:
        200:
          description: returns an object containing account and its position information
          schema:
            type: object
            properties:
              ACCTID: {$ref: '#/definitions/position'}
  /iserver/auth/status:
    post:
      summary: Authentication Status
      description: Current Authentication status to the Brokerage system. Market Data and Trading is not possible if not authenticated, e.g. authenticated shows false
      tags: [Session]
      responses:
        200:
          description: Authentication Status
          schema: {$ref: '#/definitions/authStatus'}
  /iserver/reauthenticate:
    post:
      summary: Tries to re-authenticate to Brokerage
      description: |
        When using the CP Gateway, this endpoint provides a way to reauthenticate to the Brokerage system as long as there is a valid SSO session, see /sso/validate.
      tags: [Session]
      responses:
        200:
          description: Authentication Status
          schema: {$ref: '#/definitions/authStatus'}
  /iserver/account/trades:
    get:
      summary: List of Trades for the selected account
      description: |
        Returns a list of trades for the currently selected account for current day and six previous days. It is advised to call this endpoint once per session.
      tags: [Trades]
      responses:
        200:
          description: An array of trades
          schema:
            type: array
            items: {$ref: '#/definitions/trade'}
  /iserver/accounts:
    get:
      summary: Brokerage Accounts
      description: Returns a list of accounts the user has trading access to, their respective aliases and the currently selected account. Note this endpoint must be called before modifying an order or querying open orders.
      tags: [Account]
      responses:
        200:
          description: An array of accounts
          schema:
            type: object
            properties:
              accounts:
                type: array
                items: {type: string}
                description: Unique account id
              aliases: {type: object, description: Account Id and its alias}
              selectedAccount: {type: string}
  /iserver/account:
    post:
      summary: Updates currently selected account to the provided account
      description: If an user has multiple accounts, and user wants to get orders, trades, etc. of an account other than currently selected account, then user can update the currently selected account using this API and then can fetch required information for the newly updated account.
      tags: [Account]
      parameters:
      - in: body
        name: body
        required: true
        description: account id
        schema: {$ref: '#/definitions/set-account'}
      responses:
        200:
          description: an object containing updated account ID
          schema:
            type: object
            properties:
              set: {type: boolean}
              acctId: {type: string}
  /iserver/account/{accountId}/alert:
    post:
      summary: Create or modify alert
      description: |
        Please note here, DO NOT pass orderId when creating a new alert, toolId is only required for MTA alert
      tags: [Alert]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - in: body
        name: body
        description: alert info
        required: true
        schema: {$ref: '#/definitions/alert-request'}
      responses:
        200:
          description: returns an object
          schema:
            type: object
            properties:
              request_id: {type: integer}
              order_id: {type: integer}
              success: {type: boolean}
              text: {type: string}
              order_status: {type: string}
              warning_message: {type: string}
  /iserver/account/{accountId}/alerts:
    get:
      summary: Get a list of available alerts
      description: The response will contain both active and inactive alerts, but it won't have MTA alert
      tags: [Alert]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      responses:
        200:
          description: returns an array of objects
          schema:
            type: array
            items:
              type: object
              properties:
                order_id: {type: integer}
                account: {type: string, description: account id}
                alert_name: {type: string}
                alert_active: {type: integer, description: 'Value can only be 0 or
                    1, 1 means active'}
                order_time:
                  type: string
                  description: |
                    format, YYYYMMDD-HH:mm:ss, the time when you created the alert
                alert_triggered: {type: boolean, description: whether the alert has been triggered or not}
                alert_repeatable: {type: integer, description: 'whether the alert
                    can be repeatable or not, value can be 1 or 0. 1 means true'}
  /iserver/account/{accountId}/alert/activate:
    post:
      summary: Activate or deactivate an alert
      description: Please note, if alertId is 0, it will activate/deactivate all alerts
      tags: [Alert]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - in: body
        name: body
        description: order request info
        required: true
        schema:
          type: object
          properties:
            alertId: {description: alert id(order id), type: integer}
            alertActive: {description: '1 to activate, 0 to deactivate', type: integer}
      responses:
        200:
          description: returns an object
          schema:
            type: object
            properties:
              request_id: {type: integer}
              order_id: {type: integer}
              success: {type: boolean}
              text: {type: string}
              order_status: {type: string}
              failure_list: {type: string}
  /iserver/account/{accountId}/alert/{alertId}:
    delete:
      summary: Delete an alert
      description: Please be careful, if alertId is 0, it will delete all alerts
      tags: [Alert]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - {name: alertId, in: path, required: true, type: string, description: alert id}
      responses:
        200:
          description: returns an object
          schema:
            type: object
            properties:
              request_id: {type: integer}
              order_id: {type: integer}
              success: {type: boolean}
              text: {type: string}
              order_status: {type: string}
              failure_list: {type: string}
  /iserver/account/alert/{id}:
    get:
      summary: Get details of an alert
      description: |
        Use the endpoint /iserver/account/{accountId}/alerts to receive the alert id.
        The order_id in the response is the alert id.
      tags: [Alert]
      parameters:
      - {name: id, in: path, required: true, type: string, description: alert id}
      responses:
        200:
          description: returns an object
          schema: {$ref: '#/definitions/alert-response'}
  /iserver/account/mta:
    get:
      summary: Get MTA alert
      description: |
        Each login user only has one mobile trading assistant (MTA) alert with it's own unique tool id.
        The tool id cannot be changed. When modified a new order Id is generated. MTA alerts can not
        be created or deleted. If you call delete /iserver/account/:accountId/alert/:alertId,
        it will reset MTA to default. See [here](https://www.interactivebrokers.com/en/software/mobileiphonemobile/mobileiphone.htm#monitor/trading-assistant.htm) for more information on MTA alerts.
      tags: [Alert]
      responses:
        200:
          description: returns an object
          schema: {$ref: '#/definitions/alert-response'}
  /iserver/account/orders:
    get:
      summary: Live Orders
      description: "The endpoint is meant to be used in polling mode, e.g. requesting\
        \ every x seconds.\nThe response will contain two objects, one is notification,\
        \ the other is orders. \nOrders is the list of live orders (cancelled, filled,\
        \ submitted). \nNotifications contains information about execute orders as\
        \ they happen, see status field.\nTo receive streaming live orders the endpoint\
        \ /ws can be used. Refer to [Streaming WebSocket Data](https://interactivebrokers.github.io/cpwebapi/RealtimeSubscription.html)\
        \ for details.\n"
      tags: [Order]
      parameters:
      - in: body
        name: body
        description: an array of filters
        schema:
          type: object
          properties:
            filters:
              type: array
              items:
                type: string
                description: "Only return list of orders for filter value. More than\
                  \ one filter can be specified comma separated. \nAcceptable values\
                  \ are inactive,pending_submit,pre_submitted,submitted,filled,pending_cancel,cancelled,warn_state,sort_by_time.\n"
      responses:
        200:
          description: An object contains two arrays
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  type: object
                  properties:
                    acct: {type: string, description: Account number}
                    exchange: {type: string, description: Exchange or trading venue}
                    conid: {type: number, description: Contract identifier}
                    orderId: {type: string, description: Order identifier}
                    cashCcy: {type: string, description: Cash currency}
                    sizeAndFills: {type: number, description: Quantity outstanding and total quantity concatenated with forward slash separator}
                    orderDesc: {type: string, description: Order description}
                    description1: {type: string, description: Formatted ticker description}
                    ticker: {type: string, description: Underlying symbol}
                    secType: {type: string, description: Asset class}
                    listingExchange: {type: string, description: Listing Exchange}
                    remainingQuantity: {type: number, description: Quantity remaining}
                    filledQuantity: {type: number, description: Quantity filled}
                    companyName: {type: string, description: Company Name}
                    status: {type: string, description: Status of the order}
                    origOrderType: {type: string, description: Original order type}
                    supportsTaxOpt: {type: number, description: Supports Tax Optimization with 0 for no and 1 for yes}
                    lastExecutionTime: {type: number, description: Last status update in format YYMMDDhhmms based in GMT}
                    lastExecutionTime_r: {type: number, description: Last status update unix time in ms}
                    orderType: {type: string, description: Order type}
                    order_ref: {type: string, description: Order reference}
                    side: {type: string, description: Side of order}
                    timeInForce: {type: string, description: Time in force}
                    price: {type: number, description: Price of order}
                    bgColor: {type: string, description: background color in hex format}
                    fgColor: {type: string, description: foreground color in hex format}
              snapshot: {type: boolean, description: If live order update is a snapshot}
  /iserver/account/{accountId}/order:
    post:
      summary: Place Order
      description: |
        Please note here, sometimes this endpoint alone can't make sure you submit the order successfully,
        you could receive some questions in the response, you have to to answer them in order to submit the order
        successfully. You can use "/iserver/reply/{replyid}" endpoint to answer questions
      tags: [Order]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - in: body
        name: body
        description: order request info
        required: true
        schema: {$ref: '#/definitions/order-request'}
      responses:
        200:
          description: returns an array
          schema:
            type: array
            items:
              type: object
              properties:
                id: {type: string}
                message:
                  type: array
                  description: |
                    Please note here, if the message is a question, you have to reply to question in order to submit
                    the order successfully. See more in the "/iserver/reply/{replyid}" endpoint.
                  items: {type: string}
  /iserver/account/{accountId}/orders:
    post:
      summary: Place Orders (Support bracket orders)
      description: |
        You can pass a list of orders here
      tags: [Order]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - in: body
        name: body
        description: order request info
        required: true
        schema:
          type: object
          properties:
            orders:
              type: array
              description: |
                Notes for bracket orders: 1. Children orders will not have its own "cOID", so please donot pass "cOID"
                parameter in child order.Instead, they will have a "parentId" which must be equal to "cOID" of parent.
                2. When you cancel a parent order, it will cancel all bracket orders, when you cancel one child order,
                it will also cancel its sibling order.
              items: {$ref: '#/definitions/order-request'}
      responses:
        200:
          description: returns an array
          schema:
            type: array
            items:
              type: object
              properties:
                id: {type: string}
                message:
                  type: array
                  description: |
                    Please note here, if the message is a question, you have to reply to question in order to submit
                    the order successfully. See more in the "/iserver/reply/{replyid}" endpoint.
                  items: {type: string}
  /iserver/account/orders/{faGroup}:
    post:
      summary: Place Orders for Financial Advisor Groups
      description: |
        Financial Advisors can use this endpoint to place an order for a specified group. To place an order for a specified account use the endpoint /iserver/account/{accountId}/order.
        More information about groups can be found in the [TWS Users' Guide:](https://guides.interactivebrokers.com/twsguide/twsguide.htm#usersguidebook/financialadvisors/create_an_account_group_for_share_allocation.htm).
      tags: [Order]
      parameters:
      - {name: faGroup, in: path, required: true, type: string, description: financial advisor group}
      - in: body
        name: body
        description: order request info
        required: true
        schema: {$ref: '#/definitions/order-request'}
      responses:
        200:
          description: returns an array
          schema:
            type: array
            items:
              type: object
              properties:
                id: {type: string}
                message:
                  type: array
                  description: |
                    Please note here, if the message is a question, you have to reply to question in order to submit
                    the order successfully. See more in the "/iserver/reply/{replyid}" endpoint.
                  items: {type: string}
  /iserver/reply/{replyid}:
    post:
      summary: Place Order Reply
      description: Reply to questions when placing orders and submit orders
      tags: [Order]
      parameters:
      - {name: replyid, in: path, required: true, type: string, description: Please use the "id" from the response of "Place Order" endpoint}
      - in: body
        name: body
        description: Answer to question
        required: true
        schema:
          type: object
          properties:
            confirmed: {description: 'answer to question, true means yes, false means
                no', type: boolean}
      responses:
        200:
          description: Order is submitted successfully, returns an array contains one object
          schema:
            type: array
            items:
              type: object
              properties:
                order_id: {type: string}
                order_status: {type: string}
                local_order_id: {type: string}
        400:
          description: When you send "confirmed-false" in the request, you will receive this
          schema:
            type: object
            properties:
              error: {description: for example-order not confirmed, type: string}
              statusCode: {type: integer}
  /iserver/account/{accountId}/order/whatif:
    post:
      summary: Preview Order
      description: |
        This endpoint allows you to preview order without actually submitting the order and you can get
        commission information in the response.
      tags: [Order]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: account id}
      - in: body
        name: body
        description: order info
        required: true
        schema: {$ref: '#/definitions/order-request'}
      responses:
        200:
          description: returns an object
          schema:
            type: object
            properties:
              amount:
                type: object
                properties:
                  amount: {type: string, description: 'for example 23,000 USD'}
                  commission: {type: string, description: for example 1.1 ... 1.2 USD}
                  total: {type: string}
              equity:
                type: object
                properties:
                  current: {type: string}
                  change: {type: string}
                  after: {type: string}
              initial:
                type: object
                properties:
                  current: {type: string}
                  change: {type: string}
                  after: {type: string}
              maintenance:
                type: object
                properties:
                  current: {type: string}
                  change: {type: string}
                  after: {type: string}
              warn: {type: string}
              error: {type: string}
  /iserver/account/{accountId}/order/{orderId}:
    post:
      summary: Modify Order
      description: Modifies an open order. Must call /iserver/accounts endpoint prior to modifying an order. Use /iservers/account/orders endpoint to review open-order(s).
      tags: [Order]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: 'account
          id, or fa group if modifying a group order'}
      - {in: path, name: orderId, description: 'Customer order id, use /iservers/account/orders
          endpoint to query orderId.', required: true, type: string}
      - in: body
        name: body
        description: modify-order request
        required: true
        schema: {$ref: '#/definitions/modify-order'}
      responses:
        200:
          description: returns an array
          schema:
            type: array
            items:
              type: object
              properties:
                order_id: {type: string}
                local_order_id: {type: string}
                order_status: {type: string}
    delete:
      summary: Cancel Order
      description: Cancels an open order. Must call /iserver/accounts endpoint prior to cancelling an order. Use /iservers/account/orders endpoint to review open-order(s) and get latest order status.
      tags: [Order]
      parameters:
      - {name: accountId, in: path, required: true, type: string, description: 'account
          id, or fa group if deleting a group order'}
      - {in: path, name: orderId, description: 'Customer order id, use /iservers/account/orders
          endpoint to query orderId.', required: true, type: string}
      responses:
        200:
          description: returns an object with order id, message, conid and account id
          schema:
            type: object
            properties:
              order_id: {type: string}
              msg: {type: string}
              conid: {type: integer}
              account: {type: string}
  /iserver/marketdata/snapshot:
